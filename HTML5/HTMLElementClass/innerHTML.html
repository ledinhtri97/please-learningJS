<!-- 
- Sử dụng getElementsByTagName() để lấy ra danh sách các <p> có class là 'foo'
- Lặp qua các phần tử và thay đổi nội dung của từng phần tử bằng cách append (thêm vào cuối) một đường link tới coders.tokyo site
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML Element Class</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>List p</h1>
	<div id="foo">
		<p>1</p>
  	<p>2</p>
  	<p>3</p>
   	<p>4</p>
  	<p>5</p>
	</div>

	<script type="text/javascript" charset="utf-8" async defer>
		var foo = document.getElementById('foo');
    var listP = foo.getElementsByTagName('p');
    for (p of listP){
      p.innerHTML+=". <a href=\"http://coders.tokyo\">coders.tokyo</a>";
    }
	</script>
</body>
</html>
