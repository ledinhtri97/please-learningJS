<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML Element Class</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>List Cats</h1>
	<ul id="list-cats">
		<li>Tom</li>
		<li>Hina</li>
		<li>Linka</li>
	</ul>
	<script type="text/javascript" charset="utf-8" async defer>
		var cat = document.getElementById('list-cats');
		//insert cat titi;
		var titi = document.createElement('li');
		titi.textContent = 'Titi';
		cat.appendChild(titi);

		//remove cat Tom
		var tom = cat.getElementsByTagName('li').item(0);
		tom.remove();
	</script>
</body>
</html>
